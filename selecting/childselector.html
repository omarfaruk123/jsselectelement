<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
  <p>Direct child p ✅</p>
  <section>
    <p>Nested p ❌</p>
  </section>
</div>

</body>
<script>
    let child = document.querySelector('div > p');
    // child.style.color = 'red';
    let childs = document.querySelectorAll('div > p');
    childs.forEach((ele) => {
        ele.style.color='red';
    })



</script>
</html>

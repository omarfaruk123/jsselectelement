<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByName</title>
</head>
<body>
    <p>Please rate the service:</p>
    <p>
        <label for="very-poor">
            <input type="radio" name="rate" value="Very poor" id="very-poor"> Very poor
        </label>
        <label for="poor">
            <input type="radio" name="rate" value="Poor" id="poor"> Poor
        </label>
        <label for="ok">
            <input type="radio" name="rate" value="OK" id="ok"> OK
        </label>
        <label for="good">
            <input type="radio" name="rate" value="Good"> Good
        </label>
        <label for="very-good">
            <input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
        </label>
    </p>
    <p>
        <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>
    
</body>
<script>
    let btn = document.getElementById('btnRate');
    let otp = document.getElementById('output');
    btn.addEventListener('click',() =>{
        let results = document.getElementsByName('rate');

    // Loop through and apply CSS
    // for (let i = 0; i < results.length; i++) {
    //    let label = results[i].parentNode;
       
    //     label.style.backgroundColor = "lightblue";
    //     label.style.padding = "10px";
    //     label.style.fontSize = "20px";
    //     label.style.display = "inline-block"; // so padding works nicely
    //     label.style.borderRadius = "5px"; // rounded corners
    //     label.style.margin = "5px";
    // }
        results.forEach((rate) =>{
            if(rate.checked){
                let label = rate.parentNode;
                label.style.backgroundColor = "lightblue";
                label.style.padding = "10px";
                label.style.fontSize = "20px";
                label.style.display = "inline-block"; // so padding works nicely
                label.style.borderRadius = "5px"; // rounded corners
                label.style.margin = "5px";
                console.log(rate.value);
                output.innerText = `You selected: ${rate.value}`;
            }
        })
        
    })
</script>
</html>

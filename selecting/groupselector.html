<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group selector</title>
</head>
<body>

    <h1>Heading</h1>
    <p>Paragraph</p>
    <div>Div</div>
    <span>Span</span>

    <script>
        // let groupse = document.querySelector('h1,p');
        // groupse.style.color = 'red';
        let groups = document.querySelectorAll('p,h1,div');
        for(i=0; i<groups.length; i++){
            groups[i].style.color='red';
        }
        // console.log(groupse);
    </script>
    
</body>
</html>

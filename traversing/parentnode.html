</head>
<body>
    
    <div id="main">
        test
        <p class="note">This is a note!</p>
    </div>
    <div id="container">

</body>
    <script>
        let cnode = document.getElementsByClassName('note');

        let cnod = document.querySelector('.note');
        
        let childnode = document.getElementById("child");

    </script>
